<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRM Web</title>
</head>
<body>
    <h1>Productos</h1>
    <form method = "post" action="http:localhost:8080/productos/guardar">
        <input type="number" placeholder="codigo_producto" name="codigo_producto"><br><br>
        <input type="text" placeholder="categoria" name="categoria"><br><br>
        <input type="text" placeholder="nombre" name="nombre"><br><br>
        <input type="text" placeholder="descripcion" name="descripcion"><br><br>
        <input type="number" placeholder="precio_unitario" name="precio_unitario"><br><br>
        <input type="number" placeholder="stock" name="stock"><br><br>
        <br><br>
        <button type="submit" value="Enviar">Enviar</button>

    </form>
</body>
</html>
